<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Edit user</title>

</head>
<body>
<form action="#" th:action="@{/edituser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email" required>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age" required min="1" max="150" >
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    <input type="submit" value="Edit User">
</form>
</body>
</html>
