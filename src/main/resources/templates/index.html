<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:switch="${users.isEmpty()}">
    <h2 th:case="true">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.age}"></td>
                <td><form th:action="@{/edituser}" method="get">
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <input type="submit" value="Edit" class="btn btn-danger" />
                </form></td>
                <td><form th:action="@{/delete}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <input type="submit" value="Delete" class="btn btn-danger" />
                </form></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a th:href="@{/adduser}">Add a new user</a></p>
</div>

</body>
</html>
